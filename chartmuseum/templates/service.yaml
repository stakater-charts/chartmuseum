---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
{{- if .Values.chartmuseum.service.annotations }}
    annotations:
{{ toYaml .Values.chartmuseum.service.annotations | indent 6 }}
{{- end }}
    labels:
      expose: "true"
{{ include "chartmuseum.labels.stakater" . | indent 6 }}
{{ include "chartmuseum.labels.chart" . | indent 6 }}
    name: {{ template "chartmuseum.name" . }}
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
{{ include "chartmuseum.labels.selector" . | indent 6 }}