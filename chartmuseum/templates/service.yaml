---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/ingress.annotations: |-
        ingress.kubernetes.io/force-ssl-redirect: true
        ingress.kubernetes.io/proxy-body-size: 900m
        kubernetes.io/ingress.class: {{ .Values.chartmuseum.service.ingressClass }}
      {{- with .Values.chartmuseum.forecastle.expose }}
        forecastle.stakater.com/expose: {{ . }}
      {{- end }}
      {{- with .Values.chartmuseum.forecastle.icon }}
        forecastle.stakater.com/icon: {{ . }}
      {{- end }}
    labels:
      expose: "true"
{{ include "labels.stakater" . | indent 6 }}
{{ include "labels.chart" . | indent 6 }}
    name: {{ template "name" . }}
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
{{ include "labels.selector" . | indent 6 }}